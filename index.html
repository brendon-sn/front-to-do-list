<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="header">
        <h1>Lista de Tarefas</h1>
        <button id="addTaskButton">
            <img src="assets/add.svg" alt="">
            Adicionar Tarefa
        </button>
    </div>

    <table id="taskTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome da Tarefa</th>
                <th>Custo (R$)</th>
                <th>Data Limite</th>
                <th>Ações</th>
                <th>Ordem</th>
            </tr>
        </thead>
        <tbody id="taskList"></tbody>
    </table>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalTitle">Adicionar Nova Tarefa</h2>
            <div id="errorMessage" style="color: red; display: none;"></div>
            <form id="taskForm">
                <label>Nome da Tarefa:
                    <input type="text" id="taskName" placeholder="O nome da tarefa deve conter no máximo 140 caracteres" maxlength="140" required>
                    <span id="charLimitWarning" style="color: rgb(255, 136, 0); display: none;">Máximo de 140 caracteres atingido!</span>
                </label><br>
                <label>Custo (R$): <input type="number" id="taskCost" min="1" max="99999999" placeholder="Informe um valor entre 1 e 99.999.999" required></label><br>
                <label>Data Limite: <input type="date" id="taskDeadline" required></label><br>
                <button id="saveTaskButton" type="submit">Salvar Tarefa</button>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <span id="closeDeleteModal" class="close">&times;</span>
            <h2>Confirmar Exclusão</h2>
            <p>Tem certeza de que deseja excluir esta tarefa?</p>
            <button id="confirmDeleteButton">Excluir</button>
            <button id="cancelDeleteButton">Cancelar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
